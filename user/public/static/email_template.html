<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .email-container {
        background-color: #ffffff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      .header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 10px 0;
        border-radius: 10px 10px 0 0;
      }

      .content {
        padding: 20px;
        text-align: left;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        margin-top: 20px;
      }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>{{.Title}}</h1>
    </div>
    <div class="content">
        <p>Dear {{.Recipient}},</p>
        <p>{{.Body}}</p>
        <p>Best regards,<br>{{.Sender}}</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 MyCompany. All rights reserved.</p>
    </div>
</div>
</body>
</html>
